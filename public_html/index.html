<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Lockscreen</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
        <link rel="stylesheet" href="dist/css/adminlte.min.css">
        <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    </head>
    <body class="hold-transition lockscreen">
        <!-- Automatic element centering -->
        <div class="lockscreen-wrapper">
            <div class="lockscreen-logo">
                JsonPowerDB<br> CSV Import Dashboard
            </div>
            <!-- User name -->
            <div class="lockscreen-name">Welcome User</div>

            <!-- START LOCK SCREEN ITEM -->
            <div class="lockscreen-item">


                <!-- lockscreen credentials (contains the form) -->
                <form class="lockscreen-credentials" style="margin:0">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="token" id="token">

                        <div class="input-group-append">
                            <button type="button" class="btn" onclick="checktoken()">
                                <i class="fas fa-arrow-right text-muted">
                                </i>
                            </button>
                        </div>
                    </div>
                </form>
                <!-- /.lockscreen credentials -->

            </div>
            <!-- /.lockscreen-item -->
            <div class="help-block text-center">
                Enter your connection token to avail all functionality.
            </div>
            <div class="lockscreen-footer text-center">
                Copyright &copy; 2022 <b><a href="https://login2explore.com/" class="text-black">Login2Xplore</a></b><br>
                All rights reserved
            </div>
        </div>
        <!-- /.center -->

        <!-- jQuery -->
        <script src="plugins/jquery/jquery.min.js"></script>
        <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
        <script src="resources/js/common.js"></script>
    </body>
</html>
