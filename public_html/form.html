<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CSV Import Dashboard Form</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
        <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
        <link rel="stylesheet" href="plugins/icheck-bootstrap/icheck-bootstrap.min.css">
        <!link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <link rel="stylesheet" href="plugins/dropzone/min/dropzone.min.css">
</head>
<body class="hold-transition col-10">
    <div class="wrapper">
        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-white navbar-light">

            <ul class="navbar-nav">
                <li class="nav-item d-none d-sm-inline-block">
                    <div class="nav-link">Dashboard</div>
                </li>
                <li class="nav-item d-none d-sm-inline-block">
                    <a href="index.html" class="nav-link">Change Token</a>
                </li>

            </ul>

        </nav>
        <!-- /.navbar -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <br>
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Import CSV Files</h3>
                                </div>
                                <!-- form start -->
                                <form id="quickForm">
                                    <div class="card-body">
                                        <div class="form-group">

                                            <label for="exampleInputEmail1">Database Name*</label>
                                            <input type="text" class="form-control" id="db" placeholder="Enter Database Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Relation name*</label>
                                            <input type="text" class="form-control" id="rel" placeholder="Enter Relation Name">
                                        </div>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Column Separator</label>
                                                    <select class="form-control select2" id="colsep" style="width: 100%;">
                                                        <option selected="selected" value=",">,</option>
                                                        <option value="\t">\t</option>
                                                        <option value="|">|</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Row Separator</label>
                                                    <select class="form-control select2" id="rowsep" style="width: 100%;">
                                                        <option selected="selected" value="\n">\n</option>
                                                        <option value="\r\n">\r\n</option>
                                                        <option value="\r">\r</option>
                                                    </select>
                                                </div>
                                            </div> 
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>Start encloser</label>
                                                    <select class="form-control select2" id="stenc" style="width: 100%;">
                                                        <option selected="selected" value='\"'>\"</option>
                                                        <option value="'">'</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label>End encloser</label>
                                                    <select class="form-control select2" id="endenc" style="width: 100%;">
                                                        <option selected="selected" value='\"'>\"</option>
                                                        <option value="'">'</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row">
                                            <div class="form-group col-md-6">
                                                <div class="custom-control custom-checkbox">
                                                    <input class="custom-control-input" type="checkbox" id="FirstRow" checked="">
                                                    <label for="FirstRow" class="custom-control-label">First Row Is Column Name</label>
                                                </div>
                                            </div>
                                            <div class="form-group col-md-6">
                                                <div class="custom-control custom-checkbox">
                                                    <input class="custom-control-input" type="checkbox" id="ForceImp" value="option1">
                                                    <label for="ForceImp" class="custom-control-label">Force Import</label>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group">

                                            <div class="custom-file">
                                                <input type="file" multiple class="custom-file-input" id="customFile"  onchange="updateList()" />
                                                <label class="custom-file-label" for="customFile">Choose file</label>
                                            </div>
                                        </div>
                                        <div class="form-group" id="files"></div>
                                        <div><small>Fields mark with * are compulsory</small></div>
                                    </div>

                                    <div class="card-footer">
                                        <button type="submit" class="btn btn-primary" onclick="submitcsv()">Submit</button>
                                        <button type="reset" class="btn btn-primary float-right" onclick="reset()">Reset</button>
                                    </div>
                                </form>
                                <!--/ form end-->
                            </div>
                        </div>
                        <div class="col-md-6">

                        </div>
                    </div>
            </section>
            <!-- /.content -->
        </div>
        <footer class="main-footer">
            <div class="text-center">
                <strong>Copyright &copy; 2022 <a href="https://login2explore.com/" class="text-black">Login2Xplore</a>.</strong> All rights reserved.
            </div>
        </footer>

    </div>

    <!-- jQuery -->
    <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>
    <script src="resources/js/common.js"></script>
    <script src="plugins/jquery/jquery.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="plugins/jquery-validation/jquery.validate.min.js"></script>
    <script src="plugins/jquery-validation/additional-methods.min.js"></script>
    <script src="dist/js/adminlte.min.js"></script>
    <script type="text/javascript" src="plugins/bs-custom-file-input/bs-custom-file-input.min.js"></script>
    <script src="plugins/dropzone/min/dropzone.min.js"></script>
    <script>
        $(function () {
            bsCustomFileInput.init();
        });
    </script>
</body>
</html>
